<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <title>ChatGPT Audio Capture</title>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet" />

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />

      <link rel="stylesheet" href="../css/init.css" />
      <link rel="stylesheet" href="../css/popup.css" />
   </head>

   <body>
      <div id="app-content">
         <header>
            <div></div>
            <div class="header-center">
               <img class="logo" src="../../assets//logo//logo_128.png" alt="logo" />
               <h1>Facebook Helper</h1>
            </div>
            <div>
               <button class="icon" title="Coming soon">
                  <i class="ti ti-dots-vertical"></i>
               </button>
            </div>
         </header>
         <main>
            <div class="container-focus_chat">
               <div class="box-focus_chat">
                  <p class="title-focus_chat">Title Chat Focus</p>
                  <textarea placeholder="Chat Title Focus" class="textarea-focus_chat" type="text"></textarea>
                  <div class="box-button-focus_chat">
                     <button class="button-1 button-start-hide_chat">
                        <i class="ti ti-player-play-filled"></i>
                        <span>Start</span>
                     </button>
                     <button class="button-1 button-stop-hide_chat">
                        <i class="ti ti-player-stop-filled"></i>
                        <span>Stop</span>
                     </button>
                  </div>
                  <p class="status-focus_chat" />
               </div>
            </div>
         </main>
      </div>

      <script type="module" src="../../src/popup.js"></script>
   </body>
</html>
