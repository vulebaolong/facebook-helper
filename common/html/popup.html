<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <title>ChatGPT Audio Capture</title>
      <link rel="stylesheet" href="../css/init.css" />
      <link rel="stylesheet" href="../css/popup.css" />
   </head>

   <body>
      <div id="app-content">
         <header>
            <h1>Facebook Helper</h1>
         </header>
         <main>
            <div class="container-focus_chat">
               <div class="box-focus_chat">
                  <p class="title-focus_chat">Hide Chat:</p>
                  <textarea placeholder="Chat Title Focus" class="textarea-focus_chat" type="text"></textarea>
                  <div class="box-button-focus_chat">
                     <button class="button-1 button-start-hide_chat">Start</button>
                     <button class="button-1 button-stop-hide_chat">Stop</button>
                  </div>
                  <p class="status-focus_chat" />
               </div>
            </div>
         </main>
      </div>

      <script type="module" src="../../src/popup.js"></script>
   </body>
</html>
